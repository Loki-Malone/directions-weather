<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Where You Going My Person?</title>

    <!-- link to UI toolkit for CSS library -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.3.7/dist/css/uikit.min.css" />

    <!-- moment js link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>

    <!-- link to CSS sheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">

</head>

<body>

    <header class="hd1">
        <h1>Where ya going my person?</h1>
    </header>

    <div class="wrapper uk-block">
        <div class="uk-card uk-card-body input-div uk-inline">
            <!-- inputs for origin address, city, and state -->
            <form>
                <div class="uk-margin">
                    <input class="uk-input uk-form-width-medium" id="startAddress" type="text"
                        placeholder="Starting Address">
                </div>

                <div class="uk-margin">
                    <input class="uk-input uk-form-width-medium" id="inputStart" type="text" placeholder="Origin City">
                </div>

                <div class="uk-margin">
                    <input id="startState" class="uk-input uk-form-width-medium" type="text" placeholder="Origin State">
                </div>
                <div class="uk-margin blank-div">
                    <button class="uk-button uk-button-default hidden">Submit</button>
                </div>
            </form>
        </div>

        <div class="uk-card uk-card-body input-div  uk-inline">
            <!-- inputs for destination address, city, and state -->
            <form>
                <div class="uk-margin">
                    <input class="uk-input uk-form-width-medium" id="destinationAddress" type="text"
                        placeholder="Destination Address">
                </div>

                <div class="uk-margin">
                    <input class="uk-input uk-form-width-medium" id="inputDestination" type="text"
                        placeholder="Destination City">
                </div>

                <div class="uk-margin">
                    <input id="endState" class="uk-input uk-form-width-medium" type="text"
                        placeholder="Destination State">
                </div>
                <div class="uk-margin">
                    <button type="submit" class="uk-button" id="submitBtn">Submit</button>
                </div>
                <div id="user-error"></div>
            </form>
        </div>

        <!-- Where weather will go -->
        <div
            class="uk-card uk-card-body uk-inline uk-position-right uk-margin-medium-right weather-div">
            <span id="icon"></span>
            <div id="current-weather"></div>
        </div>

    </div>

    <!-- Where directions will go -->
    <div class="uk-card uk-card-body directions-div">
        <ol id="directions-info"></ol>
    </div>

    <footer>
        <h5>Safe Travels!</h5>
    </footer>
    
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <!-- link to JS file -->
    <script src="assets/js/app.js"></script>
</body>

</html>
