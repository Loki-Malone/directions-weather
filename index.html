<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Where You Going My Person?</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.3.7/dist/css/uikit.min.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>

    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">

</head>

<body>

    <header class="hd1">
        <h1>Where ya going my person?</h1>
    </header>
    <img src="img/car-travel.jpg" alt="car travel pic"/>
 <!-- Where directions will go -->
 
 <aside class="container">
    <div id="directions-info">
    </div>

     <!-- Origin Inputs -->
    <form>
    
        <div class="uk-margin">
            <input class="uk-input uk-form-width-medium" id="startAddress" type="text" placeholder="Starting Address">
        </div>
        
        <div class="uk-margin">
            <input class="uk-input uk-form-width-medium" id="inputStart" type="text" placeholder="Origin City">
        </div>
    
        <div class="uk-margin">
            <input id="startState" class="uk-input uk-form-width-medium" type="text" placeholder="Origin State">
        </div>
        

    </form>
    

    <!-- Destination Inputs and Submit Button -->
    <form>

        <div class="uk-margin">
            <input class="uk-input uk-form-width-medium" id="destinationAddress" type="text" placeholder="Destination Address">
        </div>
    
        <div class="uk-margin">
            <input class="uk-input uk-form-width-medium" id="inputDestination" type="text" placeholder="Destination City">
        </div>
    
        <div class="uk-margin">
            <input id="endState" class="uk-input uk-form-width-medium" type="text" placeholder="Destination State">
        </div>
        <div class="uk-margin">
        <button type="submit" class="uk-button uk-button-default" class="hover" id="submitBtn">Submit</button>
        
        </div>
        
    </form>

    <aside>
        <div id="icon">
        </div>
    </aside>
    <!-- Where weather will go -->
    <div id="current-weather">
    </div>
</div>
 </aside>

</body>
