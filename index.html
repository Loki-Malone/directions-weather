<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Where You Going My Person?</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.3.7/dist/css/uikit.min.css" />

<body>

    <header class="hd1">
        <h1>Where ya going my person?</h1>
    </header>
    <!-- <img src="assets\images\travel_pic.jpg" alt="car travel pic"/> -->
    <!-- Where directions will go -->

    <div class="uk-card uk-card-body">
        <h3 class="uk-card-title"></h3>
        <form>

            <div class="uk-margin">
                <input class="uk-input uk-form-width-medium" id="startAddress" type="text"
                    placeholder="Starting Address">
            </div>

            <div class="uk-margin">
                <input class="uk-input uk-form-width-medium" id="inputStart" type="text" placeholder="Origin City">
            </div>

            <div class="uk-margin">
                <input id="startState" class="uk-input uk-form-width-medium" type="text" placeholder="Origin State">
            </div>

        </form>
    </div>
    <div class="uk-card uk-card-body">
        <h3 class="uk-card-title"></h3>
        <!-- insert other form here -->
    </div>

    <div uk-grid class="container">
        <!-- Origin Inputs -->
        <div class="uk-grid-row-large" uk-grid>

            <form class="uk-column-1-2">

                <div class="uk-margin">
                    <input class="uk-input uk-form-width-medium" id="startAddress" type="text"
                        placeholder="Starting Address">
                </div>

                <div class="uk-margin">
                    <input class="uk-input uk-form-width-medium" id="inputStart" type="text" placeholder="Origin City">
                </div>

                <div class="uk-margin">
                    <input id="startState" class="uk-input uk-form-width-medium" type="text" placeholder="Origin State">
                </div>

            </form>


            <!-- Destination Inputs and Submit Button -->
            <form class="uk-column-1-2">

                <div class="uk-margin">
                    <input class="uk-input uk-form-width-medium" id="destinationAddress" type="text"
                        placeholder="Destination Address">
                </div>

                <div class="uk-margin">
                    <input class="uk-input uk-form-width-medium" id="inputDestination" type="text"
                        placeholder="Destination City">
                </div>

                <div class="uk-margin">
                    <input id="endState" class="uk-input uk-form-width-medium" type="text"
                        placeholder="Destination State">
                </div>
                <div class="uk-margin">
                    <button type="submit" class="uk-button uk-button-default hover" id="submitBtn">Submit</button>

                </div>

            </form>
        </div>



        <div class="uk-column-4-6">
            <aside class=".uk-background-primary">
                <div id="icon">
                </div>
            </aside>
            <!-- Where weather will go -->
            <div id="current-weather">
            </div>
        </div>
    </div>

    <div class="uk-grid-row-large" uk-grid>
        <div class="uk-column-1-8">
            <div class=".uk-background-primary" id="directions-info">
            </div>
        </div>
    </div>
